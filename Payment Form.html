PAYMENT FORM

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    
    <form action="">
        <fieldset>
        <legend align="center"><h1>Payment Form</h1></legend>
        <p>Required Fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name:* <input type="text" name="name" required></p>
        <p>Gender:*
            Male <input type="radio" name="Gender" id="male" required>
            Female <input type="radio" name="Gender" id="female" required>
        </p>
        <p>Email:* <input type="email" name="email" id="email" required></p>
        <p>Address: <textarea name="address" id="address" cols="50" rows="5"></textarea></p>
        <p>Pincode:* <input type="number" name="pincode" id="pincode" required></p>
        <h2>Payment Information</h2>
        <p>Card Type:*
            <select name="Card_type" id="Card_type" required>
                <option value="">---Select a Card Type---</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">Master Card</option>
            </select>
        </p>
        <p>
            Card Number:* <input type="number" name="card_number" id="card_number" required>
        </p>
        <p>
            Expiration Date:* <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>
            CVV:* <input type="password" name="CVV" id="CVV" required>
        </p>
        <input type="submit" value="Paynow">

    </fieldset>
    </form>
    
</body>
</html>
